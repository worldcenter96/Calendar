<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Scheduler</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">일정 등록</a></li>
            <li class="nav-item"><a href="/check" class="nav-link">일정 조회</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <div class="form-title">
        <h2>Scheduler</h2>
        <p>일정을 등록해주세요</p>
    </div>
    <form action="" class="mb-3">
        <label>
            <input type="text" id="calendar" placeholder="날짜를 입력해주세요"/>
            <span class="validity"></span>
        </label>
    </form>
    <div class="form-box">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="user" placeholder="name@example.com">
            <label for="user">작성자명</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pw" placeholder="Password">
            <label for="pw">패스워드</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="content"
                      style="height: 100px"></textarea>
            <label for="content">일정을 입력해주세요</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="posting-btn" class="btn btn-primary" type="button" onclick="addSchedule()">등록하기</button>
        </div>
    </div>

</div>

<script src="js/scripts.js"></script>
</body>
</html>
